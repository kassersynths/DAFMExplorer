<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kasser Synths Presets Explorer</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64' fill='none'%3E%3Crect width='64' height='64' rx='8' fill='%23050505'/%3E%3Cpath d='M8 32L16 16L24 48L32 32L40 16L48 48L56 32' stroke='%23bc13fe' stroke-width='4' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E" type="image/svg+xml" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'kasser-black': '#050505',
              'kasser-violet': '#bc13fe', // Electric Violet (Primary Brand)
              'kasser-blue': '#00eaff',   // Electric Blue (Accents/Logs)
              'kasser-pcb': '#1a1a2e',    // Dark Blue/Purple tint for background
              'genesis-red': '#e60012',
              'genesis-grey': '#888888'
            },
            fontFamily: {
              'display': ['"Orbitron"', 'sans-serif'],
              'mono': ['"Share Tech Mono"', '"Roboto Mono"', 'monospace'],
              'body': ['"Roboto Mono"', 'monospace'],
            },
            backgroundImage: {
              'pcb-pattern': "radial-gradient(#1f2937 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #222; 
        border-radius: 4px;
        border: 1px solid #333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bc13fe; 
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
